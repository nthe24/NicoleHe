<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
  font-size: 36px;
  font-family: Monaco, sans-serif;
}
img {
  max-width: 80%;
  height: auto;
  display: block;
  margin: -30px auto 0;
}
</style>
</head>
<body>

<h1>Food Wave</h1>

<img src="FoodWave.gif">

<video id="FoodWave2" width="960" height="510" controls>
  <source src="FoodWave2.mov" type="video/mov">
</video>

<script>
var video = document.getElementById("myVideo");

document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 32: // spacebar
      if (video.paused)
        video.play();
      else
        video.pause();
      break;
    case 37: // left arrow
      video.currentTime -= 10;
      break;
    case 39: // right arrow
      video.currentTime += 10;
      break;
  }
};
</script>

</body>
</html>
