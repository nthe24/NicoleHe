<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
  font-size: 36px;
  font-family: Monaco, sans-serif;
}
img {
  max-width: 80%;
  height: auto;
  display: block;
  margin: -30px auto 0;
}
  .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
  }
    
    video {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
      width: 80%;
      height: auto;
    }
</style>
</head>
<body>

<h1>Food Wave</h1>

<img src="FoodWave.gif">

  
<div class="video-container">
<video id="FoodWave2" width="1920" height="1020" controls>
  <source src="FoodWave2.mp4" type="video/mp4">
</video>
</div>

<script>
var video = document.getElementById("FoodWave2");

document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 32: // spacebar
      if (video.paused)
        video.play();
      else
        video.pause();
      break;
  }
};
</script>

</body>
</html>
